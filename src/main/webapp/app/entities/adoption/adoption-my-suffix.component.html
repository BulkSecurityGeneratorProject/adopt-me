<div>
    <h2>
        <span>Adoptions</span>
        <button class="btn btn-primary float-right jh-create-entity create-adoption-my-suffix" [routerLink]="['/', { outlets: { popup: ['adoption-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Adoption
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="adoptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Giver</span></th>
            <th><span>Animal</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adoption of adoptions ;trackBy: trackId">
                <td><a [routerLink]="['../adoption-my-suffix', adoption.id ]">{{adoption.id}}</a></td>
                <td>
                    <div *ngIf="adoption.giverId">
                        <a [routerLink]="['../adopt-me-user-my-suffix', adoption.giverId  ]" >{{adoption.giverId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="adoption.animalId">
                        <a [routerLink]="['../animal-my-suffix', adoption.animalId  ]" >{{adoption.animalId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../adoption-my-suffix', adoption.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adoption-my-suffix/'+ adoption.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adoption-my-suffix/'+ adoption.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
