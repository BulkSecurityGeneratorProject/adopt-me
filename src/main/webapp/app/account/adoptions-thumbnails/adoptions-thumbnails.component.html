<div class="container">
    <div class="row">
        <div *ngFor="let adoption of adoptions" class="col-sm-4">
            <h2 style="padding-right: 190px; float: right">
                {{adoption?.animal?.animalName}}
            </h2>
            <a [routerLink]="['../animal-my-suffix/' + adoption?.id ]">
                <img [src]="adoption?.animal?.image" class="rounded-circle"
                     width="250" height="250"
                     onError="this.src='http://placehold.it/350x250';">
            </a>
            <br>
        </div>
    </div>
</div>
