<div>
    <h2>
        <span>Adopt Me Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-adopt-me-user-my-suffix" [routerLink]="['/', { outlets: { popup: ['adopt-me-user-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Adopt Me User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="adoptMeUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Location</span></th>
            <th><span>Phone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adoptMeUser of adoptMeUsers ;trackBy: trackId">
                <td><a [routerLink]="['../adopt-me-user-my-suffix', adoptMeUser.id ]">{{adoptMeUser.id}}</a></td>
                <td>{{adoptMeUser.location}}</td>
                <td>{{adoptMeUser.phone}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../adopt-me-user-my-suffix', adoptMeUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adopt-me-user-my-suffix/'+ adoptMeUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adopt-me-user-my-suffix/'+ adoptMeUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
