<div [ngSwitch]="isAuthenticated()">
    <div *ngSwitchCase="true">
        <jhi-feed></jhi-feed>
    </div>

    <div *ngSwitchCase="false">
        <h1 class="display-4 text-center">Welcome to AdoptMe! üê∂</h1>
        <p class="lead text-center">The Best Platform to Adopt Animals.</p>

        <div class="alert alert-warning text-center">
            <span>You don't have an account yet?</span>
            <a class="alert-link" routerLink="register">Register a new account</a>
        </div>

        <div class="alert alert-success text-center">
            <span>Have an account? </span>
            <a class="alert-link" (click)="login()">sign in</a>
        </div>
    </div>
</div>
