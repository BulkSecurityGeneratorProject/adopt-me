<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLikesLabel">Create or edit a Likes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!likes.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="likes.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="likes.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="adoptMeUserOption.id" *ngFor="let adoptMeUserOption of adoptmeusers; trackBy: trackAdoptMeUserById">{{adoptMeUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_adoption">Adoption</label>
            <select class="form-control" id="field_adoption" name="adoption" [(ngModel)]="likes.adoptionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="adoptionOption.id" *ngFor="let adoptionOption of adoptions; trackBy: trackAdoptionById">{{adoptionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
