<div>
    <h2>
        <span>Comments</span>
        <button class="btn btn-primary float-right jh-create-entity create-comments-my-suffix" [routerLink]="['/', { outlets: { popup: ['comments-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Comments
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Text</span></th>
            <th><span>User</span></th>
            <th><span>Adoption</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comments of comments ;trackBy: trackId">
                <td><a [routerLink]="['../comments-my-suffix', comments.id ]">{{comments.id}}</a></td>
                <td>{{comments.text}}</td>
                <td>
                    <div *ngIf="comments.userId">
                        <a [routerLink]="['../adopt-me-user-my-suffix', comments.userId  ]" >{{comments.userId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="comments.adoptionId">
                        <a [routerLink]="['../adoption-my-suffix', comments.adoptionId  ]" >{{comments.adoptionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comments-my-suffix', comments.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comments-my-suffix/'+ comments.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comments-my-suffix/'+ comments.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
